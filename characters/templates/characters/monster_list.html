{% extends 'base.html' %}

{% block content %}
<h1>Monsters</h1>
<form method="get">
    <input type="text" name="q" placeholder="Search monsters" value="{{ request.GET.q }}">
    <button type="submit">Search</button>
</form>
<ul>
    {% for monster in monsters %}
    <li>
        <a href="{% url 'monster_detail' monster.id %}">{{ monster.name }}</a>
    </li>
    {% empty %}
    <li>No monsters found.</li>
    {% endfor %}
</ul>
{% endblock %}
