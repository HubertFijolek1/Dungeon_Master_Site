{% extends 'base.html' %}

{% block content %}
<h1>Inventory for {{ character.name }}</h1>
<ul>
    {% for item in inventory_items %}
    <li>{{ item.name }} x{{ item.quantity }}</li>
    {% empty %}
    <li>No items in inventory.</li>
    {% endfor %}
</ul>
<a href="{% url 'inventoryitem_add' character.id %}">Add Inventory Item</a>
{% endblock %}
