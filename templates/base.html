<!-- templates/base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dungeon Master Website</title>
</head>
<body>
    <header>
        <h1>Dungeon Master Website</h1>
        <nav>
            <a href="{% url 'campaigns:campaign_list' %}">Campaigns</a> |
            <a href="{% url 'characters:character_list' %}">Characters</a> |
            <a href="{% url 'dm_dashboard' %}">DM Dashboard</a> |
            <a href="{% url 'player_dashboard' %}">Player Dashboard</a>
            {% if user.is_authenticated %}
            <span>Welcome, {{ user.username }}!</span>
            <a href="{% url 'logout' %}">Logout</a>
            {% else %}
            <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
